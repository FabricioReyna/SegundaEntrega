<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eccomerse</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body id="body">
<!-- Script -->
<div class="container">
 <h1 class="center">Bienvenido Usuario</h1>
 <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Item</th>
      <th scope="col">Cantidad</th>
      <th scope="col">Acccion</th>
      <th scope="col">Total</th>
    </tr>
  </thead>
  <tbody id="items"></tbody>
  <tfoot>
    <tr id="footer">
      <th scope="row" colspan="5">Carrito vacio - comience a comprar! </th>
    </tr>
  </tfoot>
 </table>
 <div class="row" id="cards"></div>
 </div>
 <template id="template-footer">
  <th scope="row" colspan="2">Total Productos</th>
  <td>10</td>
  <td>
    <button class="btn btn-danger btn-sm" id="vaciar-carrito">
      Vaciar todo
    </button>
  </td>
  <td class="font-weight-bold"> $ <span>500</span></td>
 </template>
 <template id="template-carrito">
  <tr>
    <th scope="row">id</th>
    <td>Cafe</td>
    <td>1</td>
    <td>
      <button class="btn btn-info btn-sm">
        +
      </button>
      <button class="btn btn-danger btn-sm">
        -
      </button>
    </td>
    <td><span>500</span></td>
  </tr>
 </template>
 <template class="row" id="template-card">
  <div class="col-12 mb-2 col-md-4">
    <div class="card">
      <img src="" alt="" class="img-card">

      <div class="card-body">
        <h5>titulo</h5>
        <p class="descripcion">precio</p>
        <p class="precio">precio</p>
        <button  class="btn btn-dark">Comprar</button>
      </div>
    </div>
  </div>

 </template>

</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
